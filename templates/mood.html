<form class="form" action="" id="form-{{sound_track}}">
  <div class="box">
    <input type="radio" name="mood_acoustic" value="1" checked="1">Acoustic<br>
    <input type="radio" name="mood_acoustic" value="0">Not acoustic
  </div>

  <div class="box">
    <input type="radio" name="mood_electronic" value="1" checked="1">Electronic<br>
    <input type="radio" name="mood_electronic" value="0">Not electronic
  </div>  

  <div class="box">
    <input type="radio" name="mood_aggressive" value="1" checked="1">Aggresive<br>
    <input type="radio" name="mood_aggressive" value="0">Not aggresive
  </div>

  <div class="box">
    <input type="radio" name="mood_relaxed" value="1" checked="1">Relaxed<br>
    <input type="radio" name="mood_relaxed" value="0">Not relaxed
  </div>

  <div class="box">
    <input type="radio" name="mood_happy" value="1" checked="1">Happy<br>
    <input type="radio" name="mood_happy" value="0">Not happy
  </div>

  <div class="box">
    <input type="radio" name="mood_sad" value="1" checked="1">Sad<br>
    <input type="radio" name="mood_sad" value="0">Not sad
  </div>

  <div class="box">
    <input type="radio" name="mood_party" value="1" checked="1">Party<br>
    <input type="radio" name="mood_party" value="0">Not party
  </div>
</form>
